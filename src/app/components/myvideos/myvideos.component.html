<div class="myList">
    <div class="uploadCard">

        <div class="card">
            <div class="card-header">
              Meine Videos
            </div>
            <div class="card-body">
              <h5 class="card-title">Wähle ein neues Video zum Upload aus</h5>
              <p class="card-text">
               
                
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVideoModal">Neues Video hinzufügen</button>
            </div>
          </div>

    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="addVideoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Video hochladen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>




    <div class="myvideosContent" *ngIf="videoService.videos$  | async">
       

        <div *ngIf="videoService.videos$ | async as videos" class="myvideosContent">
            <div *ngFor="let video of videos" class="card" style="width: 18rem;">
                <!-- <img src="" class="card-img-top" alt="{{video.title}}"> -->
                <video width="100%" height="160">
                    <source [src]="video.video_file" type="video/mp4">
                    Ihr Browser unterstützt das Video-Tag nicht.
                </video>
                <div class="card-body">
                    <h5 class="card-title">{{video.title}}</h5>
                    <p class="card-text">{{video.description}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

       

     
    </div>
</div>
